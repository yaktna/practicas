<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="formulario.css">
</head>
<body>
  
  <form action="" class="form">

    <h2 class="form__title">Login</h2>
    <p class="form__paragraph">you dont have an account yet?</p>
    <a href="#" class="form__link">Click Here</a>


    <div class="form__container">

      <div class="form__group">
        <input class="form__input" type="text" id="name" placeholder=" ">
        <label class="form__label" for="name">Name:</label>
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input class="form__input" type="text" id="user" placeholder=" ">
        <label class="form__label" for="user">User:</label>
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input class="form__input" type="text" id="password" placeholder=" ">
        <label class="form__label" for="password">Password:</label>
        <span class="form__line"></span>
      </div>

      <input type="submit" class="form__submit" value="sign in">
    </div>

  </form>

</body>
</html>
